		<!--  If authentication type is Siteminder, create the timeout check functions and activate them.	--->
		

				<script>
						//  Global variables for use by these functions.
						var SecondsUntilRefresh = 3630;		//	1 Hour 30 seconds. Siteminder timeout is one hour.

						var LastActivityTime = new Date().getTime();
						var HasFocus = false;

						//  Check if time has elapsed and if so, reload the current web page.
						function RefreshCheck ()
						{
								var CurrentTime = new Date ().getTime ();
								if (CurrentTime - LastActivityTime >= SecondsUntilRefresh * 1000
								&& document.readyState == "complete")
								{
										window.location.reload ();
								}
						}

						//	Reset the last activity time if there is activity on the page.
						function ResetActivityTime () {
							LastActivityTime = new Date ().getTime ();
							console.log ("ResetActivityTime");
						}

						//	When the window gets focus, reset the activity time and set flag to indicate
						//	the window has gotten focus. This function is run only once when the page is
						//	first loaded.
						function windowHasFocus () {
							if (HasFocus == false)
								ResetActivityTime ();
							HasFocus = true;
						}

						//	Set the refresh check function to run every 10 seconds.
						setInterval (function () {RefreshCheck ();}, 10000);

						//	Attach the functions to event handlers.
						window.addEventListener("focus", windowHasFocus, false);
						window.addEventListener("click", ResetActivityTime, false);
						window.addEventListener("mousemove", ResetActivityTime, false);
						window.addEventListener("keypress", ResetActivityTime, false);
				</script>
		
		
		
		<script type="text/javascript">
			var d,h,m,s,animate;

			function init(){
				d=new Date();
				h=d.getHours();
				m=d.getMinutes();
				s=d.getSeconds();
				clock();
			};

			function clock(){
				s++;
				if(s==60){
					s=0;
					m++;
					if(m==60){
						m=0;
						h++;
						if(h==24){
							h=0;
						}
					}
				}
				$('sec',s);
				$('min',m);
				$('hr',h);
				animate=setTimeout(clock,1000);
			};

			function $(id,val){
				if(val<10){
					val='0'+val;
				}
				document.getElementById(id).innerHTML=val;
			};

			window.onload=init;
		</script>
